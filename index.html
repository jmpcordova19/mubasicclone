<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuBasic Clone</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="col2">
      <div class="left">
        <header>
          <h2>mubasic</h2>
          <img height="100%" src="images/mubasiclogo.svg" />
        </header>
        <div class="middle">
          The <span>#1</span> <br />
          source for<br />
          children's <br />
          music.
        </div>
        <footer>
          An ever-growing catalogue of <br />
          high-quality childrenâ€™s music,<br />
          sourced by talented music<br />
          creators from all over the world.
        </footer>
      </div>
      <audio
        id="key_M"
        style="display: none"
        src="key1.mp3"
        controls
      ></audio>
      <audio
        id="key_B"
        style="display: none"
        src="key2.mp3"
        controls
      ></audio>
      <audio
        id="key_A"
        style="display: none"
        src="key3.mp3"
        controls
      ></audio>
      <audio
        id="key_I"
        style="display: none"
        src="key4.mp3"
        controls
      ></audio>
      <audio
        id="key_C"
        style="display: none"
        src="key5.mp3"
        controls
      ></audio>
      <audio
        id="key_U"
        style="display: none"
        src="key6.wav"
        controls
      ></audio>
      <audio
        id="key_S"
        style="display: none"
        src="key7.wav"
        controls
      ></audio>

      <div class="right">
        <div class="piano">
          <div class="bottom-keys">
            <div class="key" id="M">
              <div><b>M</b></div>
            </div>
            <div class="key" id="B">
              <div><b>B</b></div>
            </div>
            <div class="key" id="A">
              <div><b>A</b></div>
            </div>
            <div class="key" id="I">
              <div><b>I</b></div>
            </div>
            <div class="key" id="C">
              <div><b>C</b></div>
            </div>
          </div>
          <div class="top-keys" >
            <div class="key" id="U">
              <div><b>U</b></div>
            </div>
            <div class="key" id="S">
              <div><b>S</b></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      
      let keys = document.querySelectorAll(".key");

      keys.forEach(key =>{
        key.addEventListener("click", ()=>{
          playsound(key.id);
        })
      })

      const playsound = (id) => {
        let sound = document.getElementById("key_" + id)
        sound.currentTime = 0;
        sound.play();
      }

    </script>
  </body>
</html>
